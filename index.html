<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="javascript,js,coding,programming,web,web development,beginner">
    <meta name="description" content="A Simple Web-based Calculator">
    <meta name="author" content="Richie Seputro">
    <link rel="stylesheet" href="./styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <main>
        <div class="calculator-grid">
            <div class="output">
                <div data-prev-operand class="prev-operand"></div>
                <div data-curr-operand class="curr-operand"></div>
            </div>
            <button data-all-clear class="span-two" onclick="">AC</button>
            <button data-delete>DEL</button>
            <button data-operators>/</button>
            <button data-numbers>7</button>
            <button data-numbers>8</button>
            <button data-numbers>9</button>
            <button data-operators>*</button>
            <button data-numbers>4</button>
            <button data-numbers>5</button>
            <button data-numbers>6</button>
            <button data-operators>-</button>
            <button data-numbers>1</button>
            <button data-numbers>2</button>
            <button data-numbers>3</button>
            <button data-operators>+</button>
            <button data-numbers>.</button>
            <button data-numbers>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </main>

    <script src="./calc.js" type="text/javascript"></script>
</body>
</html>
